<html lang="en-us"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width-device-width, initial-scale=1">
    <title>Contact | Jennifer Ramos</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  </head>
  
  <body>
  
    <header id="masthead">
      <div class="container">
        <a id="logo" href="index.html">Jennifer Ramos</a>
        <nav>
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>
  
    <div class="container" id="main-container">
      <section class="main-section">
        <h1>Contact</h1>
  
        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input name="name" id="name" required="required" type="text" placeholder="John Smith">
            </li>
            <li>
              <label for="email">Email</label>
              <input name="email" id="email" required="required" type="email" placeholder="example@gmail.com">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea name="message" id="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit" value="Submit">
        </form>
  
      </section>
  
    </div>
  
    <footer>
      <div class="container">
        Copyright Â© 
      </div>
    </footer>
  
  
  
  </body>
  </html>
